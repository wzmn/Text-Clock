<!DOCTYPE html>
<html>
<head>
	<title>Time</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<style type="text/css">
		@font-face {
		  font-family: 'Digital-7';
		  src: url('digital-7.ttf') format('truetype');
		}
		body {
			background-color: black;
			padding-top: 10%;
		}
		p {
			display: inline-block;
			font-size: 2em;
			font-family: 'Digital-7';
			margin: 0;
		}
		@media only screen and (max-width: 640px) {
		    p {
				font-size: 1.5em;
			}
			body {
				padding-top: 0%;
			}
		}
	</style>
</head>
<body>
<div class="container">
	<div class="main hide text-center col-sm-12 text-justify">
		<div>
		<p id="is">It is</p>
		</div>
		<div class="hours">
			<p>one</p>
			<p>two</p>
			<p>three</p>
			<p>four</p>
			<p>five</p>
			<p>six</p>
			<p>seven</p>
			<p>eight</p>
			<p>nine</p>
			<p>ten</p>
			<p>eleven</p>
			<p>twelve</p>
		</div>
		<div class="o">
			<p>O'clock</p>
		</div>
		<div class="mins">
			<p>ten</p>
			<p>twenty</p>
			<p>thirty</p>
			<p>forty</p>
			<p>fifty</p>
		</div>
		<div class="tens">
			<p>eleven</p>
			<p>twelve</p>
			<p>thirteen</p>
			<p>fourteen</p>
			<p>fifteen</p>
			<p>sixteen</p>
			<p>seventeen</p>
			<p>eighteen</p>
			<p>nineteen</p>
		</div>
		<div class="min">
			<p>one</p>
			<p>two</p>
			<p>three</p>
			<p>four</p>
			<p>five</p>
			<p>six</p>
			<p>seven</p>
			<p>eight</p>
			<p>nine</p>
		</div>
		<p class="pm">PM</p>
	</div>	
</div>
</body>
</html>
